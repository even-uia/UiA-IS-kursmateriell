# This file defines properties that point to the various subdirs
# of the project directory. Do not change it! You will not be able
# to build the application if you mess it up.

#location of source files
java.src=src/java
web.src=src/html
conf=src/conf

# output directories
build=build
build.web=build/web
build.webinf=${build.web}/WEB-INF
build.classes=${build.webinf}/classes

dist=dist
warfile=${dist}/${ant.project.name}.war
#
 Note that the warfile is named after the project. The warfile name
# is used as the context part of the application url:
# http://localhost:8080/[warfilename]/[servletname]
#

